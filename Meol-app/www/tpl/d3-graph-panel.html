<div id="collection-detail">
  <div class="collectionName"><h1><%= name %></h1>
  <h2 id="subTitle">Graph displays taxonomic relationships among species</h2>
  <p>Click on + to drill down the taxonomic relationships</p>
  </div>
  <div id="action" class="btn-group">
    <div title="CollapseAll" class="btn btn-primary" id="collapseAll"><i class="icon-minus icon-white iconRoundBackground"></i></div>
    <div title="ExpandAll" class="btn btn-primary" id="expandAll"><i class="icon-plus icon-white iconRoundBackground"></i></div>
  </div>

<div id="meolGraphContainer"></div>
<div id="panel_taxon-detail"></div>

</div>
